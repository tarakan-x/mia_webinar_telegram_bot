services:
  - type: worker
    name: webinar-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: WEBINAR_DAY
        value: Tuesday
      - key: WEBINAR_TIME
        value: "15:00"
      - key: WEBINAR_TIMEZONE
        value: Europe/Bucharest
      - key: REMINDER_DAY_DAY
        value: Tuesday
      - key: REMINDER_DAY_TIME
        value: "09:00"
    autoDeploy: true
    # Persistent disk for config.json and database.json
    disk:
      name: bot-data
      mountPath: /data
      sizeGB: 1
