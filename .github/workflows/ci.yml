name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC

jobs:
  lint-and-import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic lint (flake8 minimal)
        run: |
          pip install flake8
          # Report issues but don't fail the build (exit-zero)
          flake8 --ignore=E501 --exit-zero .

      - name: Import sanity check
        env:
          TELEGRAM_BOT_TOKEN: dummy
        run: |
          python - <<'PY'
          import importlib
          for m in [
              'main', 'handlers', 'scheduler', 'utils'
          ]:
              importlib.import_module(m)
          print('Imports ok')
          PY
